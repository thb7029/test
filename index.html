<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>lets battle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #counter {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    #container {
      position: relative;
      width: 500px;
      height: 400px;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
    }

    #chartContainer {
      width: 600px;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="counter">🪨: 15　📄: 15　✂️: 15</div>
  <div id="container"></div>
  <div id="chartContainer">
    <canvas id="countChart"></canvas>
  </div>

  <script>
    const container = document.getElementById("container");
    const counter = document.getElementById("counter");

    const EMOJIS = ["🪨", "📄", "✂️"];
    const BEATS = {
      "🪨": "✂️",
      "📄": "🪨",
      "✂️": "📄"
    };

    const entities = [];
    const history = { rock: [], paper: [], scissors: [], frame: [] };
    let frameCount = 0;

    const chartCtx = document.getElementById('countChart').getContext('2d');
    const chart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: history.frame,
        datasets: [
          {
            label: '🪨',
            data: history.rock,
            borderColor: 'gray',
            fill: false
          },
          {
            label: '📄',
            data: history.paper,
            borderColor: 'green',
            fill: false
          },
          {
            label: '✂️',
            data: history.scissors,
            borderColor: 'red',
            fill: false
          }
        ]
      },
      options: {
  animation: false,
  scales: {
    x: {
      display: false,
      grid: { display: false }
    },
    y: {
      display: true,
      min: 0,
      max: 45,
      grid: { display: false },
      title: { display: false }
    }
  },
  plugins: {
    legend: { labels: { font: { size: 14 } } }
  }
}

    });

   function createEntity(type) {
  const el = document.createElement("div");
  el.className = "emoji";
  el.textContent = type;
  container.appendChild(el);

  let x, y, safe;
  do {
    safe = true;
    x = Math.random() * (container.clientWidth - 24);
    y = Math.random() * (container.clientHeight - 24);
    for (const e of entities) {
      const dx = e.x - x;
      const dy = e.y - y;
      if (Math.abs(dx) < 24 && Math.abs(dy) < 24) {
        safe = false;
        break;
      }
    }
  } while (!safe);

  const dx = (Math.random() - 0.5) * 1;
  const dy = (Math.random() - 0.5) * 1;
  entities.push({ type, el, x, y, dx, dy });
}

    function updateCounters() {
      const counts = { "🪨": 0, "📄": 0, "✂️": 0 };
      for (const e of entities) counts[e.type]++;
      counter.textContent = `🪨: ${counts["🪨"]}　📄: ${counts["📄"]}　✂️: ${counts["✂️"]}`;

      // グラフ更新用履歴追加
      frameCount++;
      history.frame.push(frameCount);
      history.rock.push(counts["🪨"]);
      history.paper.push(counts["📄"]);
      history.scissors.push(counts["✂️"]);

      if (history.frame.length > 200) {
        history.frame.shift();
        history.rock.shift();
        history.paper.shift();
        history.scissors.shift();
      }

      chart.update();
    }

    let speedMultiplier = 1.5;
    let timeElapsed = 0;

    function moveEntities() {
      for (const e of entities) {
        e.x += e.dx * speedMultiplier;
        e.y += e.dy * speedMultiplier;

        if (e.x < 0 || e.x > container.clientWidth - 24) e.dx *= -1;
        if (e.y < 0 || e.y > container.clientHeight - 24) e.dy *= -1;

        e.el.style.left = `${e.x}px`;
        e.el.style.top = `${e.y}px`;
      }
    }

    function checkCollisions() {
      for (let i = 0; i < entities.length; i++) {
        for (let j = i + 1; j < entities.length; j++) {
          const a = entities[i], b = entities[j];
          if (Math.abs(a.x - b.x) < 24 && Math.abs(a.y - b.y) < 24) {
            if (a.type === b.type) continue;
            if (BEATS[a.type] === b.type) {
              b.type = a.type;
              b.el.textContent = a.type;
            } else if (BEATS[b.type] === a.type) {
              a.type = b.type;
              a.el.textContent = b.type;
            }
          }
        }
      }
    }

    function animate() {
      timeElapsed++;
      speedMultiplier = 1.5 + timeElapsed / 300;
      moveEntities();
      checkCollisions();
      updateCounters();
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < 15; i++) {
      createEntity("🪨");
      createEntity("📄");
      createEntity("✂️");
    }

    animate();
  </script>
</body>
</html>
